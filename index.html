<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap');
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1>My Library</h1>
        <div><button id="new-book">New Book</button></div>
    </div>
    <div id="grid"></div>
</div>

<dialog>
    <h1>Add a Book!</h1>
    <form action="">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author">
        </div>
        <div>
            <label for="pages">Page Count</label>
            <input type="number" min="1" id="pages">
        </div>
        <div>
            <label for="read">Read</label>
            <input type="checkbox" id="read">
        </div>
        <div class="form-buttons">
            <button id="close-form">Cancel</button>
            <button type="submit" id="submit">Save Book to Library</button>
            <button id="submit-more">Save Book & New</button>
        </div>
    </form>
</dialog>
<script src="index.js"></script>
</body>
</html>
